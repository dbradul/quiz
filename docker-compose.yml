version: '3'

services:

  backend:
    build: ./
#    image: dbradul/quiz
    container_name: quiz_container
    restart: always
    command: ./commands/start_server.sh
    ports:
      - "8011:8008"
    volumes:
      - ./src:/srv/project/src
      - ./commands:/srv/project/commands
    environment:
      - DB_NAME=quiz
      - DB_USER=admin
      - DB_HOST=postgres
      - DB_PASSWORD=adminadmin42
      - DB_PORT=5432

  postgres:
    image: postgres:12
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
#    env_file:
#      - .env
#    depends_on:
#      - postgresql

volumes:
  pg_data: {}
